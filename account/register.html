        <main class="login-form">
        <h1>Register</h1>
         <form method="post" id="register-form" action="/assets/js/api/register.mjs">
          <div class="form-wrapper">
            <section>
              <label for="name">Full name</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <label for="password">Choose a password</label>
              <input type="password" id="password" name="password" required>
              <div>
               <input type="checkbox" id="email-updates" name="updates">
               <label for="email-updates">sign up for email updates.</label> 
              </div>
            </section>
          </div>
         <input type="submit" value="Continue" class="cta cta-large"/>
             </form>
