<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
        <script src="../assets/js/api/auth/register.mjs" type="module "defer></script>

    </head>
    <body>
        <header>
            <a href="/index.html" class="logo"> HotView Labs</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div id="user-profile"></div>
        </header>
        <main class="login-form">
            <h1>Register</h1>
            <form method="post" id="register-form" action="/assets/js/api/auth/register">
                <div class="form-wrapper">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
                    <label for="password">Choose a password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
                    <div>
                        <input type="checkbox" id="email-updates" name="updates">
                        <label for="email-updates">Sign up for email updates.</label> 
                    </div>
                </div>
                <input type="submit" value="Continue" class="cta cta-large"/>
            </form>
            <a href="/post/createpost.html" class="cta cta-large">create a new post
        </main>
    
        <footer>
            <!-- Footer content here -->
        </footer>
    </body>
    </html>
