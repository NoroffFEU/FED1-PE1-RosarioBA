<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="" />
    <title>HotView Labs | Home</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
        <link href="/assets/css/styles.css" rel="stylesheet">
        <script src="/assets/js/carousel.mjs" defer></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo"> HotView Labs</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Contact</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
        <div id="user-profile"></div>
    </header>
    <main>
        <!-- let the user select the name of the blog author -->
        <form id="author-select-form">
            <label for="author-select">Select an author:</label>
            <!-- free form-->
            <input type="text" id="author-select" name="author-free">
            <!-- fixed list of authors -->
            <select id="author-select" name="author">
                <option value="">Select an author</option>
                <option value="rosarioaz">Rosario AZ</option>
                <option value="rosarionew">Rosario New</option>
            </select>
            <button type="submit" class="cta">Select</button>
        </form>
        <section aria-label="HotView Labs newest blogposts">
            <div class="carousel" data-carousel>
              <button class="carousel-button prev" data-carousel-button="prev">&#8250;</button>
              <button class="carousel-button next" data-carousel-button="next">&#8249;</button>
              <ul data-slides></ul>
              <div class="carousel-indicators" data-carousel-indicators></div>
            </div>
          </section>
            </div>
          </section>
          <section class="thumbnail-grid">
            <h1>Blog Posts</h1>
            <div id="create-post-button-container"></div>
            <section id="blogPostsContainer" class="blogpost-list">
                <div id="pagination-controls">
                    <button id="previous-page" onclick="previousPage()">Previous</button>
                    <span id="page-number">Page 1</span>
                    <button id="next-page" onclick="nextPage()">Next</button>
                </div>
        </section>
    </main>
    <footer id="login-register-links-container">
        <p>&copy; 2024 HotView Labs</p>
    </footer>
    <script src="/assets/js/api/auth/register.mjs" type="module" defer></script>
</body>
</html>
