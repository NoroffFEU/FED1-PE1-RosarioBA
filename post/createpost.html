<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <title>Create Post</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <a href="/index.html" class="logo">HotView Labs</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </nav>
        <div id="user-profile"></div>
    </header>
    <main class="post-form">
        <h1>Create Post</h1>
        <form method="post" id="create-post-form" class="post-form-wrapper" action="/assets/js/api/post/create">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="body">Body:</label>
            <textarea id="body" name="body"></textarea>
            <label for="tags">Tags: </label>
            <input type="text" id="tags" name="tags">
            <label for="mediaUrl">Media URL:</label>
            <input type="text" id="mediaUrl" name="mediaUrl">
            <label for="mediaAlt">Media Alt Text:</label>
            <input type="text" id="mediaAlt" name="mediaAlt">
            <button type="submit" class="cta">Create Post</button>
        </form>
    </main>
    <footer id="login-register-links-container">
        <p>&copy; 2024 HotView Labs</p>
    </footer>
    <script type="module" src="../assets/js/api/auth/register.mjs" defer></script>
</body>
</html>
