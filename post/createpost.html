<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">HotView Labs</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-form">
        <h1>Create Post</h1>
        <form method="post" id="createPost" class="form-wrapper">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="body">Body:</label>
            <textarea id="body" name="body"></textarea>
            <label for="tags">Tags: </label>
            <input type="text" id="tags" name="tags">
            <label for="mediaUrl">Media URL:</label>
            <input type="text" id="mediaUrl" name="mediaUrl">
            <label for="mediaAlt">Media Alt Text:</label>
            <input type="text" id="mediaAlt" name="mediaAlt">
            <button type="submit">Create Post</button>
        </form>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <script type="module" src="../assets/js/api/auth/register.mjs" defer></script>
</body>
</html>
