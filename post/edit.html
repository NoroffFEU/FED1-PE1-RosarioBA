<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/post.css">
    <link rel="stylesheet" href="../assets/css/media.css">
    <script src="../assets/js/api/auth/register.mjs" type="module"></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">HotView Labs</a>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="index.html">Blogs</a></li>
            </ul>
        </nav>
        <div id="user-profile"></div>
    </header>
    <main class="post-form">
        <h1>Edit post</h1>
        <div id="error-message"></div>
        <form method="post" id="edit-post-form" class="post-form-wrapper">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="body">Body:</label>
            <textarea id="body" name="body" required></textarea>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">
            <label for="mediaUrl">Media URL:</label>
            <input type="text" id="mediaUrl" name="mediaUrl">
            <label for="mediaAlt">Media Alt Text:</label>
            <input type="text" id="mediaAlt" name="mediaAlt">
            <button type="submit">Update Post</button>
          </form>
        <nav>
            <ul>
                <li><a href="../index.html">Back to Blog</a></li>
            </ul>
        </nav>
    </main>
    <footer id="login-register-links-container">
        <p>&copy; 2024 HotView Labs</p>
    </footer>
</body>
</html>
